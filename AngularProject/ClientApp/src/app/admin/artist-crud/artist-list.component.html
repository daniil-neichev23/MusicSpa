<div class="loadWrapper" *ngIf="isLoading">  
    <div class="loader"></div>  
  </div>
      <div>
          <div class="row">
            <div class="col">
              <link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
              <h1>
                <em>A</em>
                <em class="planet left">R</em>
                <em>T</em>
                <em>I</em>
                <em class="planet right">S</em>
                <em>T</em>
              </h1>
            </div>
            <div class="col text-right">
              <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
              <a href="#" routerLink="/admin/album-list/create/" class="button2" tabindex="0"></a>
              <button style="left: 200px; top: 60px;" routerLink="/admin/artist-list/create/" class="glow-on-hover" type="button">
                Create New</button>
            </div>
          </div>
          <br /> 
          <div class="album py-5">
            <div class="container">
                <div class="row">
                        <table class="table table-hover">
                        <thead>
                      <tr class="bg-primary">
                        <th scope="col">Artist`s Name</th>
                        <th scope="col">Albums</th>
                        <th scope="col">Group Members</th>
                        <th width="200px"></th>
                      </tr>
                    </thead>
                    <tbody> 
                      <tr class="table-dark" *ngFor="let ar of Data">
                        <td>{{ar.name}}</td>
                        <td>
                          <button class="btn btn-danger" (click)="triggerModal(modalData)">Albums</button>
  
                          <ng-template #modalData let-modal>
                            <div class="modal-header">
                              <h4 class="modal-title" id="modal-basic-title">Albums</h4>
                              <button  class="btn close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                                <span aria-hidden="true">x</span>
                              </button>
                            </div>
                            <div class="modal-body" *ngIf="ar.albums.length !== 0; else isEmpty">
                              <ul *ngFor="let p of ar.albums"><li>{{ p.title }}</li></ul>
                            </div>
                            <ng-template #isEmpty>
                              <p style="color: black;">This section is empty!</p>
                            </ng-template>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-danger" (click)="modal.close('Save click')">Close</button>
                            </div>
                          </ng-template>
                        </td>
                        <td>
                          <button class="btn btn-danger" (click)="triggerModal(modalReview)">Group Members</button>
  
                          <ng-template #modalReview let-modal>
                            <div class="modal-header">
                              <h4 class="modal-title" id="modal-basic-title">Group Members</h4>
                              <button type="button" class="btn close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                                <span aria-hidden="true">Ã—</span>
                              </button>
                            </div>
                            <div class="modal-body" *ngIf="ar.groupMembers.length !== 0; else isEmpty">
                              <ul *ngFor="let t of ar.groupMembers"><li>{{ t.comment }}</li></ul>
                            </div>
                            <ng-template #isEmpty>
                              <p style="color: black;">This section is empty!</p>
                            </ng-template>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-danger" (click)="modal.close('Save click')">Close</button>
                            </div>
                          </ng-template>
                        </td>
                        <td>
                        <form action="">
                          <button class="button" [routerLink]="['/admin/artist-list/update/',ar.id]" id="edit">
                            <i class="fa fa-pencil-square-o"></i></button>
                          <button class="button" (click)="deleteData(ar.id)" id="trash"><i class="fa fa-trash-o"></i></button>
                        </form>
                      </td>
                      </tr>
                    </tbody>
                    </table>
                </div>
            </div>
        </div>    
      </div>
