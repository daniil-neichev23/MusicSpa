<div class="container">
    <br />
    <div class="row">
      <div class="col">
        <h3>Update Artist</h3>
      </div>
      <div class="col text-right">
        <a href="#" routerLink="/admin/artist-list" class="btn btn-secondary btn-sm" id="button3">Back To Artists List</a>
      </div>
    </div>
    <br />
    <form [formGroup]="service.artistForm" (ngSubmit)="onSubmit()" autocomplete="off">
        <input formControlName="Id" id="id" type="hidden" [ngModel]="this.id"/>

      <div class="form-group">
        <label for="Name">Name: </label>
        <input formControlName="Name"
               id="Name"
               type="text"
               class="form-control" />
      </div>
   
      <button class="btn btn-primary" type="submit" [disabled]="!service.artistForm.valid">Update</button>
    </form>
  </div>
