<div class="loadWrapper" *ngIf="isLoading">  
  <div class="loader"></div>  
</div>
<div>
    <br />
    <div class="row">
      <div class="col">
        <h3>Track Reviews</h3>
      </div>
      <!-- <div class="col text-right">
        <a href="#" routerLink="/admin/album-list/create/" class="btn btn-success btn-sm">Create New</a>
      </div> -->
    </div>
    <br /> 

    <table class="table table-bordered table-sm">
        <thead>
      <tr>
        <th>Ranking</th>
        <th>Comment</th>
        <th>Recording</th>
        <th>Reviewer</th>
        <th width="200px"></th>
      </tr>
    </thead>
    <tbody> 
      <tr *ngFor="let al of Data">
        <td>{{ al.ranking }}</td>
        <td>{{ al.comment }}</td>
        <td>{{ al.recording.title }}</td>
        <td>{{ al.reviewer.joined }}</td>
      </tr>
    </tbody>
    </table>
  </div>
