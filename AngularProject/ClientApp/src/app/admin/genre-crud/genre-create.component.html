<div>
    <br />
    <div class="row">
      <div class="col">
        <h3>Create Genre</h3>
      </div>
      <div class="col text-right">
        <a href="#" routerLink="/admin/genre-list" class="btn btn-secondary btn-sm" id="button3">Back To Genres List</a>
      </div>
    </div>
    <br />
    <form [formGroup]="service.genreForm" (ngSubmit)="onSubmit()" autocomplete="off">
        
      <div class="form-group">
        <label for="Name">Name: </label>
        <input formControlName="Name"
               id="Name"
               type="text"
               class="form-control" />
      </div>
   
      <button class="btn btn-primary" type="submit" [disabled]="!service.genreForm.valid">Create</button>
    </form>
  </div>
