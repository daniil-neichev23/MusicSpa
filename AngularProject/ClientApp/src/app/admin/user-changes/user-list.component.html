<div class="loadWrapper" *ngIf="isLoading">  
    <div class="loader"></div>  
  </div>
<div>
    <br />
    <div class="row">
      <div class="col">
        <h3>Users</h3>
      </div>
    </div>
    <br /> 

    <div class="album py-5">
        <div class="container">
            <div class="row">
                <!-- <table class="table table-bordered table-sm"> -->
                    <table class="table table-hover">
                    <thead>
                  <tr class="bg-primary">
                    <th scope="col">User</th>
                    <th scope="col">Role</th>
                    <th width="200px"></th>
                  </tr>
                </thead>
                <tbody> 
                  <tr class="table-dark" *ngFor="let al of Data">
                    <td>{{ al.id }}</td>
                    <td>{{ al.role }}</td>
                    <td class="text-right"> 
                      <a href="#" [routerLink]="['/admin/role-change/',al.id]" class="btn btn-primary btn-sm button2">Edit Role</a> 
                    </td>
                  </tr>
                </tbody>
                </table>
            </div>
        </div>
    </div>    
</div>
