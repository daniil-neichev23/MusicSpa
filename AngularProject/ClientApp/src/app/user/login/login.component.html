  <div class="container">
  <form [formGroup]="service.formLoginModel" (ngSubmit)="onSubmit()" autocomplete="off">
        
    <div class="form-group">
      <input style="width: 30%;margin-top: 10px;" formControlName="Email"
             id="Email"
             type="text"
             placeholder="Email"
             class="form-control" required/>
    </div>
    <div class="form-group">
      <input style="width: 30%; margin-top: 10px;" formControlName="Password"
             id="Password"
             type="password"
             placeholder="Password"
             class="form-control" required/>
    </div>
    <div class="form-row">
      <div class="form-group col-md-8 offset-md-2">
        <button type="submit" class=" btn" style="width:130px;height:70px;">Login</button>
        <!-- [disabled]="service.formLoginModel.invalid" -->
      </div>
    </div>
  </form>
</div>
